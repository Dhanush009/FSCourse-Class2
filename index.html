<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>
</head>
<body>
    <div>Hello world!!</div>
    <p>This is para <span style="color: red">highlight</span></p>
    <span>Span</span>
    <!-- Page opens in same tab -->
    <a href="https://www.google.com">Page</a>
    <!-- Page opens in another tab -->
    <a href="https://www.google.com" target="_blank">Page Blank</a>

    <!-- Page opens in iframe -->
    <a href="https://en.wikipedia.org/wiki/Java" target="wiki">Page Wiki</a>
    <div>
        <iframe name="wiki" src="https://en.wikipedia.org/wiki/Main_Page" frameborder="0"></iframe>
    </div>
    <div>
        <br>
        <br>
        <input placeholder="Some text" value="default" >
        <input type="number" value="100" >
        <input type="file" accept=".pdf,.doc,.docx">    
    </div>
    <div style="margin-top: 30px">
        <button>Click me</button>
    </div>
    <div>
        <h1>Forms</h1>
        <form>
            <label for="name">Name</label>
            <input id="name" placeholder="Enter name" >
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
